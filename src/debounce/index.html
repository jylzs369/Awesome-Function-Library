<template id="debounce">
    <h1>去抖函数</h1>
    <section class="function">
        <div>待执行函数：
            <pre>
                <code>
            () => {
                paras[index - 1].innerHTML += ' 执行的内容'
            }
                </code>
            </pre>
        </div>
        <h2>方法一：</h2>
        <pre>
            <button id="debounce1">尝试</button>
            <code>
            // 简单debounce函数
            const simpleDebounce = function () {
                let timer = null
                return function (fn, timeout) {
                    if (timer) clearTimeout(timer)
                    timer = setTimeout(fn, timeout)
                }
            }
            // 需要创建一个去抖器
            let simpleDebouncer = simpleDebounce()

            // 按钮触发事件
            simpleDebouncer(() => {
                paras[index - 1].innerHTML += ' 执行的内容'
                count = 0
            }, 1000)
            </code>
        </pre>
        <h2>方法二：</h2>
        <pre>
            <button id="debounce2">尝试</button>
            <code>
            </code>
        </pre>
    </section>
    <section class="display">
        <h3>方法一：</h3>
        <p></p>
        <h3>方法二：</h3>
        <p></p>
        <h3>方法三：</h3>
        <p></p>
    </section>
</template>
 
<script>
// 定义<function-shuffle>
class HTMLFunctionDebounceElement extends HTMLElement {
    constructor() {
        super()
        this.innerHTML = document.currentScript.ownerDocument.querySelector('#debounce').innerHTML;
    }
};
// 注册
customElements.define('function-debounce', HTMLFunctionDebounceElement);
</script>

<script>
var o = [1, 2];
Object.defineProperty(o, '2', {
    value: 3,
    writable: true,
    configurable: true,
    enumerable: false
})
console.log(o)
for (let i of o) {
    console.log(i)
}
(function () {
    // 简单debounce函数
    const simpleDebounce = function (immediate) {
        let timer = null
        return function (fn, wait) {
            timer && clearTimeout(timer)
            timer = setTimeout(fn, wait)
        }
    }
    // 需要创建一个去抖器
    let simpleDebouncer = simpleDebounce()
    
    const paras = document.querySelectorAll('function-debounce p')
    let count = 0
    document.querySelector('function-debounce .function').addEventListener('click', (e) => {
        let index = e.target.id.slice(-1)
        paras[index - 1].innerHTML = ++count
        if (e.target.id === 'debounce1') {
            simpleDebouncer(() => {
                paras[index - 1].innerHTML += ' 执行的内容'
                count = 0
            }, 1000)
        }
        if (e.target.id === 'debounce2') {
            simpleDebouncer(() => {
                paras[index - 1].innerHTML += ' 执行的内容'
                count = 0
            }, 1000, true)
        }
    }, false)
})()
</script>
